<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variação de imagens</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1050px)" srcset="images/porDoSol-1000-1.jpg" type="image/jpg">
        <source media="(min-width: 750px)" srcset="images/porDoSol-700.jpg" type="image/jpg">
        <img src="images/porDoSol-350.jpg" alt="Por do sol alaranjado">
    </picture>
    <audio preload="metadata" controls>
        <source src="audio/NEFFEX - Hustlin'.mp3" type="audio/mpeg">
        <p><a href="audio/NEFFEX - Hustlin'.mp3" download="NEFFEX - Hustlin'.mp3" type="audio/mpeg">download</a></p>
    </audio>
    <video poster="none"  width="1200px" controls autoplay>
        <source src="video/sunset-horizon.mp4" type="video/mp4">
    </video>
</body>
</html>
